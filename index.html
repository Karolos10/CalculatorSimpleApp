<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="calculator.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator App</h1>
        <form id="forma">
            <div class="mb-3">
                <label for="firstNumber">First Number</label>
                <input type="number" class="form-control" id="firstNumber" name="firstNumber"
                    placeholder="Escriba el numero" />
            </div>
            <div class="mb-3">
                <label for="secondNumber">Second Number</label>
                <input type="number" class="form-control" id="secondNumber" name="secondNumber"
                    placeholder="Escriba el numero" />
            </div>
            <div>
                <button type="submit" class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
            </div>
            <div id="result"></div>
        </form>
    </div>
</body>

</html>
